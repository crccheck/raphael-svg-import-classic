<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Raphael SVG Import - Interactive demo</title>
	<script src="lib/raphael-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jquery-1.4.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="./raphael-svg-import.js" type="text/javascript" charset="utf-8"></script>
	<script>
	
		function parseXml(svgXML) {
			var paper = Raphael(10,10,800,600);
			var newSet = paper.importSVG(svgXML);
		}
	        
                // must use file extension ".XML" for IE support!
		jQuery(document).ready(function(){
			jQuery.ajax({
				type: "GET",
				url: "./assets/demo.svg",
				dataType: "xml",
				success: parseXml
			});
		});
	</script>
  </head>
  
  <body>
  </body>
</html>
